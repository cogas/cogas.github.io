<body>
        <div class="lbor">
        <div class="title">反応拡散方程式</div>
        <div class="text">

        <div class="lbor">
        <div class="text"><a href="../index.html"><center>- top -</center></a></div>

<table class = "text">
<tr>
 <td>描画速度 ：</td>
 <td><input type=range id="speed" value=5 min=1 max=100></td>
</tr>
<tr>
 <td>拡散拡散 Du ：</td>
 <td><input type=number id="Du" value=0.5 min=0.1 max=20 step=0.01></td>
</tr>
<tr>
 <td>拡散拡散 Dv ：</td>
 <td><input type=number id="Dv" value=0.5 min=0.1 max=20 step=0.01></td>
</tr>
<tr>
 <td>a ：</td>
 <td>
  <input type=number id="a" value=1 step=0.01>
 </td>
</tr>
<tr>
 <td>b ：</td>
 <td>
  <input type=number id="b" value=-1 step=0.01>
 </td>
</tr>
<tr>
 <td>c ：</td>
 <td>
  <input type=number id="c" value=-1 step=0.01>
 </td>
</tr>
<tr>
 <td>d ：</td>
 <td>
  <input type=number id="d" value=1 step=0.01>
 </td>
</tr>


<tr>
 <td>サイズ：</td>
 <td>
  <input type=radio name=mass id="mass20"> 20*20
  <input type=radio name=mass id="mass60" checked> 60*60
  <input type=radio name=mass id="mass100"> 100*100
 </td>
</tr>
<tr>
 <td>真っ白</td>
 <td>
  <input type="button" value="EXTINCT" id="extinct">
 </td>
</tr>
<tr>
 <td>ランダムリセット</td>
 <td>
  <input type="button" value="RESET" id="reset">
 </td>
</tr>

</table>

    <canvas id="cvs" width=600 height=600></canvas>
</center></div>
